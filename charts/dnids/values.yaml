
affinity:
  enabled: false

hdfs:
  name: "hdfs"
  image:
    repository: apache/hadoop
    tag: 3.3.6
    pullPolicy: IfNotPresent

  namenode:
    resources: {
      "requests": {"cpu": "0.5", "memory": "512Mi" },
      "limits": {"cpu": "0.75", "memory": "768Mi"}
    }

    containerPorts:
      http: 8080
      https: 8480
      cluster: 7077

  datanode:
    replicaCount: 1

    resources: {
      "requests": {"cpu": "0.5", "memory": "512Mi" },
      "limits": {"cpu": "0.75", "memory": "768Mi"}
    }
    
    containerPorts:
      http: 8080
      https: 8480
      cluster: 7077
  
spark:
  name: "spark"
  image:
    repository: vmsou/dnids-spark
    tag: 3.5.1
    pullPolicy: IfNotPresent

  master:
    daemonMemoryLimit: ""

    resources: {
      "requests": {"cpu": "0.5", "memory": "512Mi" },
      "limits": {"cpu": "0.75", "memory": "768Mi"}
    }

    containerPorts:
      http: 8080
      https: 8480
      cluster: 7077

  worker:
    replicaCount: 1
    daemonMemoryLimit: ""
    memoryLimit: ""

    resources: {
      "requests": {"cpu": "1.0", "memory": "2048Mi" },
      "limits": {"cpu": "1.5", "memory": "3072Mi"}
    }

    containerPorts:
      http: 8080
      https: 8480
      cluster: 7077

# DEFAULT
magePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

