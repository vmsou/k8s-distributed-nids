
affinity:
  enabled: false

hdfs:
  enabled: true
  name: "hdfs"
  image:
    repository: apache/hadoop
    tag: 3.3.6
    pullPolicy: IfNotPresent

  replication: 1

  namenode:
    dir: "/hadoop/dfs/namenode"
    resources: {"requests": {"cpu": "0.5", "memory": "512Mi"}, "limits": {"cpu": "1", "memory": "1024Mi"}}

    ports:
      http: 9870
      protocol: 8020

  datanode:
    dir: "/hadoop/dfs/datanode"
    replicaCount: 1

    resources: {"requests": {"cpu": "0.5", "memory": "512Mi"}, "limits": {"cpu": "1", "memory": "768Mi"}}

spark:
  enabled: true
  name: "spark"
  image:
    repository: vmsou/dnids-spark
    tag: 3.5.1
    pullPolicy: IfNotPresent

  master:
    daemonMemoryLimit: ""

    resources: {"requests": {"cpu": "0.5", "memory": "512Mi"}, "limits": {"cpu": "1.0", "memory": "1024Mi"}}

    ports:
      http: 8080
      protocol: 7077

  worker:
    replicaCount: 1
    daemonMemoryLimit: ""
    memoryLimit: ""

    resources: {"requests": {"cpu": "1.0", "memory": "2048Mi"}, "limits": {"cpu": "2", "memory": "3072Mi"}}

kafka:
  enabled: true
  name: "kafka"
  image:
    repository: bitnami/kafka
    tag: 3.6.2
    pullPolicy: IfNotPresent

  broker:
    replicaCount: 1

    BITNAMI_DEBUG: "yes"
    ALLOW_ANONYMOUS_LOGIN: "yes"
    KRAFT_REPLICATION_FACTOR: "1"
    DEFAULT_REPLICATION_FACTOR: "1"

    resources: {"requests": {"cpu": "0.5", "memory": "256Mi"}, "limits": {"cpu": "0.75", "memory": "768Mi"}}

    ports:
      internal: 9092
      kraft: 9093
      controller: 9094

