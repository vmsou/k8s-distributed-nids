{{- if .Values.spark.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-master-svc" (include "spark.name" .) }}
  namespace: {{ .Release.Namespace | quote }}
  labels: 
    {{- include "spark.labels" . | nindent 4 }}
    app.kubernetes.io/component: master
spec:
  type: {{ .Values.spark.service.type }}
  {{- if and .Values.spark.service.clusterIP (eq .Values.spark.service.type "ClusterIP") }}
  clusterIP: {{ .Values.spark.service.clusterIP }}
  {{- end }}
  selector: 
    {{- include "spark.selectorLabels" . | nindent 4}}
    app.kubernetes.io/component: master
  ports:
  - name: http
    protocol: TCP
    port: {{ .Values.spark.service.ports.http }}
    targetPort: {{ .Values.spark.service.ports.http }}
    {{- if and .Values.hdfs.service.nodePorts.http (eq .Values.hdfs.service.type "NodePort") }}
    nodePort: {{ .Values.hdfs.service.nodePorts.http }}
    {{- end}}

  - name: protocol
    protocol: TCP
    port: {{ .Values.spark.service.ports.protocol }}
    targetPort: {{ .Values.spark.service.ports.protocol }}
    {{- if and .Values.hdfs.service.nodePorts.protocol (eq .Values.hdfs.service.type "NodePort") }}
    nodePort: {{ .Values.hdfs.service.nodePorts.protocol }}
    {{- end}}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-headless" (include "spark.name" .) }}
  namespace: {{ .Release.Namespace | quote }}
  labels: 
    {{- include "spark.labels" . | nindent 4}}
spec:
  type: ClusterIP
  clusterIP: None
  selector: 
    {{- include "spark.selectorLabels" . | nindent 4}}
{{- end }}
